<div class="form--title">
    <h2 class="asociate">HACETE SOCIO DEL MÁS GRANDE</h2>
</div>
    <form class="row w-auto p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre/s</label>
            <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-5">
            <label for="validationDefault02" class="form-label">Apellido/s</label>
            <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="form-email">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-7">
            <label for="validationDefault03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Género</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elija su género correspondiente..</option>
                <option>Masculino</option>
                <option>Femenino</option>
            </select>
        </div>
        <div class="cold-md-3-date">
            <label for="date">Fecha de nacimiento</label>
            <input type="date" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Estoy de acuerdo con los términos y condiciones.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        </form>
